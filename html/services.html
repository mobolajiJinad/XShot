<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Macondo+Swash+Caps"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/services.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <span class="first">X</span><span class="second">Shot</span>
      </div>

      <nav>
        <a href="/index.html" class="nav_items">home</a>
        <a href="#" class="nav_items">about</a>
        <a href="./services.html" class="nav_items">services</a>
        <a href="./pricing.html" class="nav_items">pricing</a>
        <a href="./contact.html" class="nav_items">contact</a>
      </nav>
    </header>

    <main>
      <div class="right">
        <h1>Let's help you reach your <span>audience</span></h1>

        <div class="image">
          <img
            src="../images/servicesRightBG.png"
            alt="Image BG"
            class="BGimage"
          />
          <img src="../images/servicesRight.png" alt="An image" />
        </div>
      </div>
      <form action="#">
        <label for="name">name</label>
        <input type="text" id="name" placeholder="Type your name" />

        <label for="location">location</label>
        <input type="text" id="location" placeholder="Type your location" />

        <label for="description">description</label>
        <textarea
          id="description"
          cols="30"
          rows="10"
          placeholder="Enter a short description here"
        ></textarea>

        <label for="categoryInput">category</label>
        <select id="categoryInput">
          <option selected>Type your location</option>
        </select>
        <label for="categorySelect" class="custom-file-upload">
          <img src="../images/upload.png" alt="upload image" />
          <input type="file" id="categorySelect" />
          <span>Upload JPG or PNG</span>
        </label>
        <input type="submit" value="Submit">
      </form>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const categoryInput = document.getElementById("categoryInput");
        const countries = [
          "Afghanistan",
          "Albania",
          "Algeria",
          "Argentina",
          "Australia",
          "Brazil",
          "Canada",
          "China",
          "Egypt",
          "France",
          "Germany",
          "Greece",
          "India",
          "Indonesia",
          "Iran",
          "Iraq",
          "Italy",
          "Japan",
          "Mexico",
          "Netherlands",
          "Nigeria",
          "Pakistan",
          "Peru",
          "Russia",
          "Saudi Arabia",
          "South Africa",
          "South Korea",
          "Spain",
          "Sweden",
          "Switzerland",
          "Thailand",
          "Turkey",
          "Ukraine",
          "United Arab Emirates",
          "United Kingdom",
          "United States",
          "Venezuela",
          "Vietnam",
          "Yemen",
          "Zambia",
          "Zimbabwe",
          "Chile",
          "Colombia",
          "Malaysia",
          "Philippines",
          "Singapore",
          "New Zealand",
          "Israel",
          "Belgium",
          "Portugal",
        ];

        countries.forEach((country) => {
          const option = document.createElement("option");
          option.textContent = country;
          categoryInput.appendChild(option);
        });
      });
    </script>
  </body>
</html>
